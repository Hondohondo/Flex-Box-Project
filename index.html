<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=decide-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="css/style.css">
    <title>Layout</title>
</head>
<body>

<div class="container">
    <header class="header">
<!--        <img src="img/logo.png" alt="DA logo" class="logo">-->
        <img src="img/logo1.png" alt="DA logo" class="logo">
<!--        <img src="img/graduation-cap.svg" alt="DA logo" class="logo">-->

        <form action="#" class="search">
            <input type="text" class="search__input" placeholder="Search">
            <button class="search__button">
                <svg class="search__icon">
                    <use xlink:href="img/sprite.svg#icon-search"></use>
                </svg>
            </button>
        </form>

        <nav class="user-nav">
            <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                    <use xlink:href="img/sprite.svg#icon-book"></use>
                </svg>
                <span class="user-nav__notification">7</span>
            </div>
            <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                    <use xlink:href="img/sprite.svg#icon-list-alt"></use>
                </svg>
                <span class="user-nav__notification">13</span>
            </div>
            <div class="user-nav___user">
                <img src="img/user.png" alt="user photo" class="user-nav__user-photo">
                <span class="user-nav__user-name">Lorem Ipsum</span>
            </div>
        </nav>
    </header>


    <div class="content">
        <nav class="sidebar">
            <ul class="side-nav">
                <li class="side-nav__item side-nav__item--active">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-home"></use>
                        </svg>
                        <span>Link 1</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-home"></use>
                        </svg>
                        <span>Link 2</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-home"></use>
                        </svg>
                        <span>Link 3</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-home"></use>
                        </svg>
                        <span>Link 4</span>
                    </a>
                </li>
            </ul>

            <div class="legal">
                &copy; 2020 by Digital Academy. All rights reserved.
            </div>
        </nav>
        <main class="content-view">
            <div class="gallery">
                <figure class="gallery__item">
                    <img src="img/school.jpg" alt="Photo 1" class="gallery__photo">
                </figure>
                <figure class="gallery__item">
                    <img src="img/school.jpg" alt="Photo 2" class="gallery__photo">
                </figure>
                <figure class="gallery__item">
                    <img src="img/school.jpg" alt="Photo 2" class="gallery__photo">
                </figure>
            </div>

            <div class="overview">
                <h1 class="overview__heading">
                    Heading One
                </h1>
                <div class="overview__stars">
                    <svg class="overview__icon-star">
                        <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                    <svg class="overview__icon-star">
                        <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                    <svg class="overview__icon-star">
                        <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                    <svg class="overview__icon-star">
                        <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                    <svg class="overview__icon-star">
                        <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                </div>
                <div class="overview__location">
                    <svg class="overview__icon-location">
                        <use xlink:href="img/sprite.svg#icon-map-pin"></use>
                    </svg>
                    <button class="btn-inline">
                        Cleveland, OH
                    </button>
                </div>
                <div class="overview__rating">
                    <div class="overview__rating-average">8.6</div>
                    <div class="overview__rating-count">429 votes</div>
                </div>
            </div>
        </main>
    </div>
</div>

</body>
</html>
